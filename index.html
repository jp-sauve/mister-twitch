<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mister Twitch</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Twitch Status
      </h1>
      <h2 class="subtitle">
        <b>Current and Historical data</b>
      </h2>
    </div>
  </div>
</section>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Streamers
      </h1>
      <p class="subtitle is-4">
        Masterlist
      </p>
      <div id="streamList" class="container">

      </div>
    </div>

  </section>
  </body>

     <!-- -=-=-=-=-=-=-=-= SCRIPTS -=-=-=-=-=-=-= -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.88/jsrender.min.js"></script>
<script id="inactiveStreamTemplate" type="text/x-jsrender">
<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-128x128">
        <img src="{{:stream.preview.large}}" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{:stream.channel.display_name}}</strong> <small>{{:stream.channel.game}}</small> <small>31m</small>
          <br>
          {{:stream.channel.status}}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
</script>
  <script id="activeStreamTemplate" type="text/x-jsrender">
     <div class="box">
       <article class="media">
         <div class="media-left">
           <figure class="image is-128x128">
             <img src="{{:stream.preview.large}}" alt="Image">
           </figure>
         </div>
         <div class="media-content">
           <div class="content">
             <p>
               <strong>{{:stream.channel.display_name}}</strong> <small>{{:stream.channel.game}}</small> <small>31m</small>
               <br>
               {{:stream.channel.status}}
             </p>
           </div>
           <nav class="level is-mobile">
             <div class="level-left">
               <a class="level-item">
                 <span class="icon is-small"><i class="fa fa-reply"></i></span>
               </a>
               <a class="level-item">
                 <span class="icon is-small"><i class="fa fa-retweet"></i></span>
               </a>
               <a class="level-item">
                 <span class="icon is-small"><i class="fa fa-heart"></i></span>
               </a>
             </div>
           </nav>
         </div>
       </article>
     </div>

     </script>
<script src="dist/bundle.js"></script>
</html>
